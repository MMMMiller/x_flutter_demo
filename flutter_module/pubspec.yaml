name: flutter_module
description: flutter_demo_ios

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_boost:
    git:
      url: https://github.com/alibaba/flutter_boost.git
      ref: 4.4.0

  cupertino_icons: ^1.0.2

  todo_flutter:
    git:
      url: https://github.com/azhon/todo-flutter
      ref: 1.0.0

  flutter_localizations:
    sdk: flutter
dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true

  module:
    androidX: true
    androidPackage: com.example.flutter_module
    iosBundleIdentifier: com.example.flutterModule
