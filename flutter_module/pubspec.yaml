name: example
description: Demonstrates how to use the flutter_thrio plugin.
version: 1.0.0+1
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  todo_flutter:
    git:
      url: https://github.com/azhon/todo-flutter
      ref: 1.0.0
  flutter_jsonable: ^1.2.0

  permission_handler: ^10.4.3

  flutter_thrio: ^4.6.1

  extended_text: ^11.1.0
  image_picker: ^1.0.4

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

flutter_res:
  isModule: false
  prefix: yxd


